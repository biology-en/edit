name: Build HTML pages
on:
  push:
    branches: [ main ]
    paths:
      - pages/*.html
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '8'
      - run: java -version
      - run: pwd
      - run: ls
      - run: mkdir bin
      - run: cd bin
      - run: wget https://ebookipedia.github.io/java/HelloWorldApp.class
      - run: java -cp bin HelloWorldApp.class
